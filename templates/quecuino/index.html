{% extends "base.html" %}
{% block content %}
<main class="z-index:10">
            {% if recetas %}
            {% for receta in recetas   %}
                <div class="container" style="margin-top: 5%; margin-bottom: 5%">
                <ul class="collapsible popout">
                    <li>
                        <div class="collapsible-header">
                            <div class="row">

                                <h4>{{ receta.procediment }}</h4>
                            </div>
                        </div>
                        <div class="collapsible-body" style="background-color: white;"><span>{{ receta.descripcio }}</span></div>
                    </li>
                </ul>
                </div>
            {% endfor %}
            {% else %}
                <p>No he recibido respuestas de la base de datos</p>x
            {% endif %}
<div class="fixed-action-btn" style="margin-bottom: 5%;">
  <a class="btn-floating btn-large red" id="scroll" >
    <i class="large material-icons">publish</i>
  </a>
  <ul>
    <li><a class="btn-floating red"><i class="material-icons">mode_edit</i></a></li>


  </ul>
</div>

</main>
{% endblock %}
